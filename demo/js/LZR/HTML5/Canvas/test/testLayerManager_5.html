<html>
	<head>
		<title>缩放限制测试</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="../../../LZR.js"></script>

		<script>
			var lm = {};
			var i=0;
			function init() {
				LZR.HTML5.jsPath = LZR.HTML5.upPath(3);
				LZR.HTML5.loadJs([
					LZR.HTML5.jsPath + "HTML5/Canvas/LayerManager.js"
				]);
				lm = new LZR.HTML5.Canvas.LayerManager( document.getElementById("canvas") );
				lm.autoZoom = 2;

				var pic = new Image();
				pic.onload = function() {
					lm.addLayer (new LZR.HTML5.Canvas.Layer({name:"test", obj:pic}));
					lm.resetMax(0, 0 , 365, 266);
					lm.init();
					lm.ctrlEnable();
					ctrl();
				}
				pic.src ="https://ziniulian.github.io/LX_JS/img/web/ReleaseS/V0/city_130400.png";
			}

			function ctrl() {
				requestAnimationFrame(ctrl);
				lm.ctrlUpdate();
				lm.flush();
			}

		</script>
	</head>

	<body onload="init()">
		<div style="width: 80%; margin: 10%; text-align: center">
			<canvas id="canvas" width="600" height="400" style="background-color:yellow;">
				<p>Your browserdoes not support the canvas element!</p>
			</canvas>
		</div>
	</body>
</html>
