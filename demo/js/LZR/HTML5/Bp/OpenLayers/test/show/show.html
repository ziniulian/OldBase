<html>
	<head>
		<title>Temp</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="show.css">
		<link rel="stylesheet" type="text/css" href="../../../../expand/ol3/ol.css">
		<script src="../../../../expand/ol3/ol.js"></script>
		<script src="../../../../../LZR.js"></script>
		<script src="HelloWorld.js"></script>
		<script src="show.js"></script>

		<script>
			function init() {
				LZR.HTML5.jsPath = LZR.HTML5.upPath(5);
				LZR.HTML5.loadJs([
					LZR.HTML5.jsPath + "HTML5/Bp/Util/BpTimeAxis.js",
					LZR.HTML5.jsPath + "HTML5/util/Ajax.js",
					LZR.HTML5.jsPath + "util/expand/json2.js"
				]);
				hw = HelloWorld();
				// console.log (LZR);
				// console.log (hw);
				// console.log (show);

				show.map = new ol.Map({
					layers: [
						new ol.layer.Tile({
							source: new ol.source.OSM()
						})
					],
					target: 'map',
					view: new ol.View({
						zoom: 5,
						center: ol.proj.fromLonLat([100, 35]),
					})
				});

				show.init();
			}
		</script>
	</head>

	<body class="body" onload="init()">
		<div id="map" class="map"></div>

		<div>
			<div id="my_widget_dateOut" class="date">
				<input id="my_widget_date"
					class="dojo"
					id="my_widget_date"
					required="true" type="text"
					data-dojo-type="dijit/form/DateTextBox"
					data-dojo-props="constraints:{datePattern: 'yyyy-MM-dd'}, readonly:'true'" />
			</div>

			<div id="my_widget_timOut" class="tim">
				<select
					class="dojo"
					id="my_widget_tim"
					data-dojo-type="dijit/form/Select">
					<option value="20" selected>20时</option>
					<option value="8">08时</option>
				</select>
			</div>

			<div id="my_widget_modOut" class="mod">
				<select
					class="dojo"
					id="my_widget_mod"
					data-dojo-type="dijit/form/Select">
					<option value="naqpms" selected>NAQPMS</option>
					<option value="cmaq" >CMAQ</option>
					<option value="camx" >CAMx</option>
					<option value="wrfch" >WRF-Chem</option>
				</select>
			</div>

			<div id="my_widget_selectBar" class="selectBar">
				<div class="selectOut cityOut" id="my_widget_cityOut">
					<select class="select selectAll" id="my_widget_city">
						<option value="all" class="selectAll" selected><所有城市></option>
					</select>
				</div>

				<div class="selectOut" id="my_widget_primaryOut">
					<select class="select selectAll" id="my_widget_primary">
						<option value="all" class="selectAll" selected><首污></option>
						<option value="pm2.5" class="selectOption">PM<sub>2.5</sub></option>
						<option value="pm10" class="selectOption">PM<sub>10</sub></option>
						<option value="o3" class="selectOption">O<sub>3</sub></option>
						<option value="so2" class="selectOption">SO<sub>2</sub></option>
						<option value="no2" class="selectOption">NO<sub>2</sub></option>
						<option value="co" class="selectOption">CO</option>
					</select>
				</div>

				<div class="selectOut" id="my_widget_levelOut">
					<select class="select selectAll" id="my_widget_level">
						<option value="all" class="selectAll" selected><等级></option>
						<option value="6" class="selectOption fomLevel_6">严重污染</option>
						<option value="5" class="selectOption fomLevel_5">重度污染</option>
						<option value="4" class="selectOption fomLevel_4">中度污染</option>
						<option value="3" class="selectOption fomLevel_3">轻度污染</option>
						<option value="2" class="selectOption fomLevel_2">良</option>
						<option value="1" class="selectOption fomLevel_1">优</option>
					</select>
				</div>

				<div class="order noselect" id="my_widget_order" title="从小到大排序">▲</div>
			</div>
		</div>

	</body>
</html>
