			"></div>
			<div style="

		<div style="

		<div style="

				width: 100px;
				height: 100px;
				background-color: #ccc;
			"></div>
		</div>

		<!-- 左中右布局 -->
		<div style="
			width: 800px;
			height: 100px;
			margin-top: 20px;
			margin-bottom: 20px;
		">
			<div style="
				float: left;
				width: 200px;
				height: 100px;
				background-color: red;
			"></div>
			<div style="
				float: right;
				width: 100px;
				height: 100px;
				background-color: blue;
			"></div>
			<div style="
				width: 500px;
				height: 100px;
				margin-left: 200px;
				background-color: yellow;
			"></div>
		</div>

		<div>
			<table width="450" border="1" cellspacing="0" cellpadding="2" bordercolor="#009900">
			<tr>
			<td>第一行第一栏</td>
			<td colspan="2" rowspan="2">第一行的第二、三栏</td>
			<td>第二行第二栏</td>
			</tr>
			<tr>
			<td rowspan="2">第二行及第三行 的 第一栏</td>
			<td>第二行第二栏</td>
			<td>第二行第三栏</td>
			</tr>
			<tr>
			<td colspan="1" rowspan="2">第三行第二栏</td>
			<td colspan="1" rowspan="1">第三行第三栏</td>
			</tr>
			<tr height="50"></tr>
			</table>
		</div>

		<!-- CSS3网格布局 -->
		<div style="
			display: grid;
			grid-columns:  100px (20px 100px)[5];
			grid-rows:  100px (20px 100px)[5];
			width: 100%;
			height: 800px;
			margin-top: 20px;
			background-color: yellow;
		">
			<div style="
				grid-column: 0;
				grid-column-span: 1;
				grid-row: 0;
				grid-row-span:1;
				background-color: red;
			"></div>
		</div>
	</body>
